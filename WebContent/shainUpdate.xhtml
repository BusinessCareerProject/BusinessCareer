<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>update</title>
</head>
<h:body>
	<ui:composition template="/templates/content.xhtml">
		<ui:define name="title">更新</ui:define>
		<ui:define name="content">
			<h:form>
				<p:dataTable var="list" value="#{shainUpdateBean.shainList}">
					<p:column headerText="社員ID">
						<h:outputText value="#{list.shainId}" />
					</p:column>
					<p:column headerText="姓">
						<h:outputText value="#{list.shainSei}" />
					</p:column>
					<p:column headerText="名">
						<h:outputText value="#{list.shainMei}" />
					</p:column>
					<p:column headerTerxt="編集">
						<p:commandButton value="View" icon="ui-icon-extlink" actionListener="#{shainUpdateBean.chooseShain(list.shainId)}">
							<!-- ajaxタグを使用してdialogReturnイベントをフック -->
							<p:ajax event="dialogReturn" listener="#{shainUpdateBean.handleReturn}" update="@form" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
