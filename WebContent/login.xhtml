<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="layout.css" library="css" />
	<title>業務経歴管理システム</title>
</h:head>
<h:body>
	<h:form id="loginForm">
		<p:fieldset legend="業務経歴管理システム" style="margin-bottom:20px;width:400px">
			<h:panelGrid columns="2" id="table-login" style="margin-right:auto;">
				<p:outputLabel value="社員番号" for="shainId" />
				<p:inputText id="shainId" value="#{loginBean.shainId}" />
				<p:outputLabel value="パスワード" for="pw" />
				<p:password id="pw" value="#{loginBean.pw}" />
				<p:outputLabel value="" />
				<div style="margin-left:auto;">
					<p:commandButton action="#{loginBean.login}" value="ログイン" update="messages"/>
				</div>
			</h:panelGrid>

			<div>
				<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true"/>
			</div>
		</p:fieldset>
	</h:form>
</h:body>
</html>
